           xlink:href="#rect4230"
           id="use4349"
           width="100%"
           height="100%" /></flowRegion><flowPara
         id="flowPara4351"
         style="font-size:15px;line-height:1.25">Hi GM!</flowPara><flowPara
         id="flowPara4353"
         style="font-size:15px;line-height:1.25"> </flowPara><flowPara
         id="flowPara4355"
         style="font-size:15px;line-height:1.25">Thanks for volunteering to participate in the A Thousand Faces of Adventure playtest. Included in this package are 3 Deckahedrons, Wound cards, Blessing cards, and some red &amp; green cards. When you play, each player gets a Deckahedron and will use it to resolve their character's actions. It also does double-duty, representing how much stamina the character has.</flowPara><flowPara
         id="flowPara4357"
         style="font-size:15px;line-height:1.25"> </flowPara><flowPara
         id="flowPara4359"
         style="font-size:15px;line-height:1.25">But that's just how the Deckahedron is used in this game. This is a gift from me to you, so feel free to use it in other games too, however you see fit.</flowPara><flowPara
         id="flowPara4369"
         style="font-size:15px;line-height:1.25"> </flowPara><flowPara
         id="flowPara4371"
         style="font-size:15px;line-height:1.25">If your players' Deckahedrons ever get accidentally mixed together, they can be sorted back where they belong by looking at a stack of cards edge-on. There is a colored rectangle on the red edge of each card that should help you distinguish which Deckahedron each card belongs to.</flowPara></flowRoot>    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;line-height:0%;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
