           x="0"
           y="0"
           xlink:href="#rect4230-3-6"
           id="use4413"
           width="100%"
           height="100%" /></flowRegion><flowPara
         id="flowPara4415"
         style="font-size:15px;line-height:1.25">After you run a session, I would very much appreciate if you could answer the questions written on the bottom of the GM Worksheet and email them back to me.</flowPara><flowPara
         id="flowPara4417"
         style="font-size:15px;line-height:1.25"> </flowPara><flowPara
         id="flowPara4419"
         style="font-size:15px;line-height:1.25">The more feedback I can collect, the better a game can be made. And don't be shy about negative feedback -- that's actually the most important kind.</flowPara><flowPara
         id="flowPara4421"
         style="font-size:15px;line-height:1.25"> </flowPara><flowPara
         id="flowPara4423"
         style="font-size:15px;line-height:1.25">If it would be easier for you to write feedback into a web page rather than pencil &amp; paper, you can also submit your feedback here:</flowPara><flowPara
         id="flowPara4425"
         style="font-weight:bold;font-size:15px;line-height:1.25">https://1kfa.com/gm_playtest/feedback</flowPara><flowPara
         id="flowPara4427"
         style="font-size:15px;line-height:1.25"> </flowPara><flowPara
         id="flowPara4429"
         style="font-size:15px;line-height:1.25">Lastly, please get in touch with me with <flowSpan
   style="font-weight:bold"
   id="flowSpan4431">ANY</flowSpan> questions you have about the game - I am pretty ok at email responses - sjbrown@geeky.net.</flowPara></flowRoot>  </g>
